<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoApp</title>
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">

</head>

<header>MY TO-DO LIST</header>
<body>
    <div class="container">
            <div class="alert text-capitalize feedback">
                    write value for item
                   </div>
        <p>
            <label for="newt">Add Item</label>
            <br>
            <input id="newt" type="text" placeholder="Enter new task...">
            <button id="addbut">Add</button>
        </p>
        <label for="tlist">Task List</label>

        <div class="mainlist">
            
        <ul class="tpending" id="tpending" >
            <p id="chk"></p>
            <ul class="stpending" id="stpending"></ul>
        </ul>

        <ul class="done", id = "done"></ul>
        </div>

    </div>

    <script type="text/javascript" src="resources/js/main.js"></script>
    
    
    
</body>
</html>
